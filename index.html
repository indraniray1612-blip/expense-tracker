<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="title">
            <h1>XPENSE</h1>
        </div>
        <div class="app-body">
            <form class="input-block" id="expense-form">
                <h3>Xpense Entry</h3>
                <div class="expense-name">
                    <label for="expense-name">Expense name : </label>
                    <input id="expense-name" type="text" placeholder="Expense name" required>
                </div>
                <div class="expense-amount">
                    <label for="expense-amount">Expense amount : </label>
                    <input id="expense-amount" type="number" placeholder="Expense amount" required>
                </div>
                <div class="expense-type">
                    <label for="expense-type">Expense category : </label>
                    <select id="expense-type" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="expense-date">
                    <label for="expense-date">Expense date : </label>
                    <input id="expense-date" type="date" placeholder="Expense date" required>
                </div>
                <div class="add-btn">
                    <button id="add-btn">Add Expense</button>
                </div>
            </form>
            <div class="expense-block">
                <h3>Xpense List</h3>
                
                <table class="expense-table">
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="expense-list">
                    
                </tbody>
                </table>

            </div>
        </div>
        <div class="total">
            Total spending : Rs. <span id="total-spends">00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
